<ng-progress
  id="progressBar"
  [color]="progressBar.currentColor"
  [thick]="true"
></ng-progress>

<ngx-alerts></ngx-alerts>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['']"
      ><i class="fas fa-truck"></i> LKW-Bursa Transport</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto headerNav">
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!authService.isLoggedIn()"
            [routerLink]="['login']"
            routerLinkActive="active"
            >Autentificare</a
          >
        </li>
        <li class="nav-item dropdown" *ngIf="authService.isLoggedIn()" dropdown>
          <a class="nav-link dropdown-toggle" dropdownToggle>
            Salut {{ authService.decodedToken?.user.nume }}
          </a>
          <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['companie']"
              ><i class="fas fa-globe"></i>Companie</a
            >
            <a class="dropdown-item"
              ><i class="fas fa-key"></i>Resetare Parola</a
            >
            <a class="dropdown-item" (click)="logout()"
              ><i class="fas fa-sign-out-alt"></i>Logout</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
