<div class="cart_items">
    <ul class="cart_list">
        <li class="cart_item clearfix">
            <div class="cart_item_image"><img src="../../../../../../assets/img/normalTrailer.jpg"
                     alt=""></div>
            <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                <div class="cart_item_name cart_info_col">
                    <div class="cart_item_title">Oras Incarcare</div>
                    <div class="cart_item_text">{{transportItem.orasIncarcare}}</div>
                </div>
                <div class="cart_item_color cart_info_col">
                    <div class="cart_item_title">Oras Descarcare</div>
                    <div class="cart_item_text">{{transportItem.orasDescarcare}}</div>
                </div>
                <div class="cart_item_quantity cart_info_col">
                    <div class="cart_item_title">Pret</div>
                    <div class="cart_item_text">{{transportItem.pret | currency:'EUR' }}</div>
                </div>
                <div class="cart_item_price cart_info_col">
                    <div class="cart_item_title">Km</div>
                    <div class="cart_item_text">{{transportItem.km}}</div>
                </div>
            </div>
        </li>
    </ul>
</div>
