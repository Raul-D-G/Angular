<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">

                <div class="card-header">
                    <strong>Filters</strong>
                </div>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="from">Tara Incarcare</label>
                            <input type="text"
                                   [(ngModel)]='curse.taraIncarcare'
                                   [ngModelOptions]="{standalone: true}"
                                   id="from"
                                   class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="to">Tara Descarcare</label>
                            <input type="text"
                                   [(ngModel)]='curse.taraDescarcare'
                                   [ngModelOptions]="{standalone: true}"
                                   id="to"
                                   class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button"
                                        class="btn btn-primary btn-block btn-sm"
                                        (click)="filtru()">Cauta Transporturi</button>
                                <button type="button"
                                        class="btn btn-primary btn-block btn-sm"
                                        (click)="clearFiltru()">Toate Transporturile</button>
                            </div>
                            <div class="col-md-6">
                                <select id="select"
                                        [(ngModel)]="sortParam"
                                        [ngModelOptions]="{standalone: true}">
                                    <option value="Pret">
                                        Pret
                                    </option>
                                    <option value="Km">
                                        Distanta
                                    </option>
                                </select>
                                <button type="button"
                                        class="btn btn-primary btn-block btn-sm"
                                        (click)="onSortDirection()">Sorteaza</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="cart_title">Transporturi disponibile
                <div class="row"
                     *ngFor="let transport of transportList|filtruTransporturi:scurse.taraIncarcare: 'taraIncarcare'|filtruTransporturi:scurse.taraDescarcare: 'taraDescarcare' | sortTransporturi:[sortParam,sortDirection]">
                    <app-transport [transportItem]="transport"></app-transport>
                </div>
            </div>
        </div>
    </div>
</div>
