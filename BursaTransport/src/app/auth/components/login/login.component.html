<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Autentificare</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
            <div class="mb-3">
                <label for="loginEmail"
                       class="form-label">Adresa de email</label>
                <input type="email"
                       name="email"
                       ngModel
                       required
                       #email="ngModel"
                       class="form-control"
                       id="loginEmail"
                       aria-describedby="emailHelp">
                <div id="emailHelp"
                     class="form-text">Nu vom distribui niciodatÄƒ e-mailul dvs.</div>
            </div>
            <div class="mb-3">
                <label for="loginPassword"
                       class="form-label">Parola</label>
                <input type="password"
                       name="password"
                       ngModel
                       required
                       #password="ngModel"
                       class="form-control"
                       id="loginPassword">
            </div>
            <button type="submit"
                    [disabled]="f.invalid"
                    class="btn btn-primary">Confirma <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
